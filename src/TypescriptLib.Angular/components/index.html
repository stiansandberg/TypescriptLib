<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="tabset/tabset.css" rel="stylesheet" />
    <link href="datepicker/datepicker.css" rel="stylesheet" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
<body ng-app="app">

    <div ng-controller="DemoController as demo">

        <h1></h1>

        {{demo.selectedDate}}

        <hr />

        <h1>tsl-datepicker</h1>

        <tsl-datepicker date="demo.date1" min="null" max="null"></tsl-datepicker>

        <tsl-datepicker date="demo.date2" min="null" max="null"></tsl-datepicker>

        <a class="btn btn-default" ng-click="demo.changeDate()">Change date</a>




        <h1>tsl-tabset</h1>

        <a ng-click="demo.count()">count seed</a>
        <a ng-click="demo.tabLabels[0] = 'test' + demo.counter">Change label text</a>

        <tsl-tabset>
            <tsl-tab label="demo.tabLabels[0]">
                Content 1 {{demo.counter}}
                <a ng-click="demo.count()">count seed</a>
            </tsl-tab>
            <tsl-tab label="demo.tabLabels[1]">Content 2  {{demo.counter}}</tsl-tab>
            <tsl-tab label="demo.tabLabels[2]">Content 3  {{demo.counter}}</tsl-tab>
        </tsl-tabset>




        <h1>tsl-email</h1>

        <tsl-email address="demo.emails[0]" subject="'Hello!'"></tsl-email>
        <tsl-email address="demo.emails[1]"></tsl-email>
        <tsl-email address="'test@domain.com'"></tsl-email>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.js"></script>
    <script src="/build/1.0.0/typescriptLib.js"></script>
    <script src="/build/1.0.0/typescriptLib.Angular.js"></script>

    <script>
        angular.module('typescriptLib.angular').controller('DemoController', function () {

            this.date1 = new Date(1977, 1, 15, 18, 10, 0, 0);
            this.date2 = new Date(1985, 4, 28, 13, 45, 0, 0);
            this.startDate = new Date().addMonths(-25);

            this.changeDate = function () {
                this.date1 = randomDate();
                this.date2 = randomDate();
            }

            this.counter = 5;
            this.tabLabels = ['tab1', 'tab2', 'tab3'];
            this.count = function () {
                this.counter++;
            }

            this.emails = ['mail@domain.com','mail2@domain.net'];
        });

        function randomDate() {
            var startDate = new Date(2012, 0, 1).getTime();
            var endDate = new Date(2015, 0, 1).getTime();
            var spaces = (endDate - startDate);
            var timestamp = Math.round(Math.random() * spaces);
            timestamp += startDate;
            return new Date(timestamp);
        }
    </script>

</body>
</html>
