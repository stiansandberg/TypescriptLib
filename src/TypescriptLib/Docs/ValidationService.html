<!DOCTYPE html>
<html>
<head>
    <title>TypescriptLib</title>
    <meta charset="utf-8" />
</head>
<body ng-app="tsDocs">

    <div ng-controller="ValidationServiceController as val">

        <ul>
            <li ng-repeat="err in val.errors">
                {{err.property}}
                <ul>
                    <li ng-repeat="msg in err.messages">{{msg}}</li>
                </ul>
            </li>
        </ul>

        <form>
            <label>Firstname</label>
            <input type="text" ng-model="val.person.firstname" />
            <hr />
            <label>Lastname</label>
            <input type="text" ng-model="val.person.lastname" />
            <hr />
            <label>Email</label>
            <input type="text" ng-model="val.person.email" />
            <hr />
            <label>IP adresse</label>
            <input type="text" ng-model="val.person.ip" />
            <hr />
            <button ng-click="val.submit()">Submit</button>
        </form>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <script src="docs.js"></script>
</body>
</html>
